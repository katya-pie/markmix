<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Cassette body -->
  <rect x="20" y="30" width="360" height="190" rx="10" fill="#2c3e50" stroke="#1a252f" stroke-width="3"/>
  
  <!-- Top label area -->
  <rect x="40" y="50" width="320" height="80" rx="5" fill="#ecf0f1"/>
  
  <!-- Label text area -->
  <rect x="60" y="65" width="280" height="50" rx="3" fill="#ffffff"/>
  
  <!-- Text lines on label -->
  <line x1="80" y1="80" x2="340" y2="80" stroke="#bdc3c7" stroke-width="2"/>
  <line x1="80" y1="95" x2="340" y2="95" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Left reel -->
  <circle cx="120" cy="170" r="35" fill="#34495e"/>
  <circle cx="120" cy="170" r="25" fill="#1a252f"/>
  <circle cx="120" cy="170" r="8" fill="#ecf0f1"/>
  
  <!-- Left reel teeth -->
  <circle cx="120" cy="145" r="3" fill="#7f8c8d"/>
  <circle cx="145" cy="170" r="3" fill="#7f8c8d"/>
  <circle cx="120" cy="195" r="3" fill="#7f8c8d"/>
  <circle cx="95" cy="170" r="3" fill="#7f8c8d"/>
  <circle cx="105" cy="150" r="3" fill="#7f8c8d"/>
  <circle cx="135" cy="150" r="3" fill="#7f8c8d"/>
  <circle cx="135" cy="190" r="3" fill="#7f8c8d"/>
  <circle cx="105" cy="190" r="3" fill="#7f8c8d"/>
  
  <!-- Right reel -->
  <circle cx="280" cy="170" r="35" fill="#34495e"/>
  <circle cx="280" cy="170" r="25" fill="#1a252f"/>
  <circle cx="280" cy="170" r="8" fill="#ecf0f1"/>
  
  <!-- Right reel teeth -->
  <circle cx="280" cy="145" r="3" fill="#7f8c8d"/>
  <circle cx="305" cy="170" r="3" fill="#7f8c8d"/>
  <circle cx="280" cy="195" r="3" fill="#7f8c8d"/>
  <circle cx="255" cy="170" r="3" fill="#7f8c8d"/>
  <circle cx="265" cy="150" r="3" fill="#7f8c8d"/>
  <circle cx="295" cy="150" r="3" fill="#7f8c8d"/>
  <circle cx="295" cy="190" r="3" fill="#7f8c8d"/>
  <circle cx="265" cy="190" r="3" fill="#7f8c8d"/>
  
  <!-- Tape between reels -->
  <rect x="145" y="155" width="110" height="30" fill="#8b4513"/>
  
  <!-- Window showing tape -->
  <rect x="150" y="140" width="100" height="60" rx="3" fill="none" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Screws -->
  <circle cx="50" cy="60" r="5" fill="#95a5a6"/>
  <circle cx="350" cy="60" r="5" fill="#95a5a6"/>
  <circle cx="50" cy="200" r="5" fill="#95a5a6"/>
  <circle cx="350" cy="200" r="5" fill="#95a5a6"/>
  
  <!-- Screw details -->
  <line x1="50" y1="56" x2="50" y2="64" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="46" y1="60" x2="54" y2="60" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="350" y1="56" x2="350" y2="64" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="346" y1="60" x2="354" y2="60" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="50" y1="196" x2="50" y2="204" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="46" y1="200" x2="54" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="350" y1="196" x2="350" y2="204" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="346" y1="200" x2="354" y2="200" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Mixtape text on label -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="20" fill="#e74c3c" text-anchor="middle" font-weight="bold">MIXTAPE</text>
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#34495e" text-anchor="middle">For You â™¥</text>
</svg>
